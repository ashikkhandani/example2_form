<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nic Hang Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
      integrity="sha512-TyUaMbYrKFZfQfp+9nQGOEt+vGu4nKzLk0KaV3nFifL3K8n7lzb8DayTzLOK0pNyzxGJzGRSw78e8xqJhURJ3Q=="
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container animated slideInLeft">
      <section class="container2">
        <header>
          <h1>Hang w/ Nic</h1>
        </header>
        <p>Fill out the form below for a chance to hang out with Nic cage</p>

        <!-- form starts here -->
        <form action="">
          <fieldset>
            <legend>Your contact information</legend>
            <label for="first-name">FirstName</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              autofocus
              placeholder="Tom"
            />

            <label for="last-name">LastName</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              autofocus
              placeholder="Cruise"
            />
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              pattern="[0-9]{3} [0-9]{3} [0-9]{4}"
              required
              placeholder="+1-222-111-7890"
            />
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="tom_cruise01@gmail.com"
            />
          </fieldset>

          <!-- Maybe this should be seperate from the questions above? -->
          <fieldset>
            <legend>About your hangout</legend>
            <label for="date">Requested Date</label>
            <input type="date" name="date" id="date" />
            <label for="qty"> How many friends would you like to bring? </label>
            <input type="number" name="qty" id="qty" min="0" max="4" />
            <p>What type of Nic Cage do you prefer?</p>

            <!-- can only choose one -->
            <label for="cool">
              <input type="radio" name="nic type" value="cool" /> Cool
            </label>
            <label for="crazy"
              ><input type="radio" name="nic type" value="crazy" /> Crazy
            </label>
            <label for="rage">
              <input type="radio" name="nic type" value="rage" /> Nic Rage
            </label>
            <label for="normal">
              <input type="radio" name="nic type" value="normal" /> Normal Nic
            </label>
            <label for="any">
              <input type="radio" name="nic type" value="any" /> Don't
              care</label
            >

            <label for="activity"> What do you want to do?</label>
            <!-- some options here -->

            <select name="activity" id="activity">
              <option selected>Select one...</option>
              <option value="tour">Tour of the solar system</option>
              <option value="dinner">dinner and discussion</option>
              <option value="dance">dance lessons</option>
              <option value="whale">Whale watching</option>
            </select>

            <label for="comments"> Special requests: </label>
            <textarea
              name="comments"
              id="comments"
              cols="30"
              rows="10"
            ></textarea>
            <!-- place for comments here -->

            <!-- only one option - yes/no -->
            <label for="subscribe">
              <input
                type="checkbox"
                id="subscribe"
                name="subscribe"
                value="subscribe"
              />
              Add me to your email list
            </label>
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </section>
      <!-- form ends -->

      <aside>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2427.4614972297345!2d13.367213315798654!3d52.52508387981518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a851bdfbdfe77b%3A0x7a3c781495bcfcaa!2sBerlin%20Central%20Station!5e0!3m2!1sen!2sus!4v1601361735902!5m2!1sen!2sus"
          width="500"
          height="350"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
        <address>
          Europaplatz 1, <br />
          10557 Berlin, <br />
          Germany
        </address>
      </aside>
    </div>
  </body>
</html>
